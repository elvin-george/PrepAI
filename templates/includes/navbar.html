<nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center gap-3">
                <div class="bg-brand-50 dark:bg-brand-900/30 p-2 rounded-xl text-brand-600 dark:text-brand-500">
                    <i class="fa-solid fa-graduation-cap text-xl"></i>
                </div>
                <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">
                    Prep<span class="text-brand-600">AI</span>
                </span>
            </div>

            <div class="flex items-center gap-4">

                {% if session.get('user') %}
                <div class="relative" id="notif-container">
                    <button onclick="toggleNotifications()"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-500 dark:text-gray-400 relative focus:outline-none">
                        <i class="fas fa-bell"></i>
                        <span id="notif-badge"
                            class="hidden absolute top-1 right-1 h-2.5 w-2.5 bg-red-500 rounded-full border-2 border-white dark:border-gray-800"></span>
                    </button>

                    <div id="notif-dropdown"
                        class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden z-50">
                        <div
                            class="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                            <h3 class="font-bold text-sm text-gray-900 dark:text-white">Notifications</h3>
                        </div>
                        <div id="notif-list" class="max-h-64 overflow-y-auto">
                            <div class="p-4 text-center text-gray-500 text-sm">Loading...</div>
                        </div>
                    </div>
                </div>
                {% endif %}

                <button onclick="toggleTheme()"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-500 dark:text-gray-400 focus:outline-none">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                </button>

                {% if session.get('user') %}
                <div class="flex items-center gap-3 pl-4 border-l border-gray-200 dark:border-gray-700">
                    <span class="hidden md:block text-sm font-medium text-gray-700 dark:text-gray-300">
                        {{ session['user'].get('full_name', 'User') }}
                    </span>
                    <a href="{{ url_for('auth.logout') }}"
                        class="text-sm font-bold text-red-500 hover:text-red-600 transition">
                        Logout <i class="fas fa-sign-out-alt ml-1"></i>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    // Theme and Notification logic should already be in base.html or main layout.
    // However, since this partial is used in standalone pages like summarizer.html, 
    // we need to support theme toggling here if not present in the parent page.
    // summarizer.html has its own body/head but no base.html extension.

    // Check if functions exist before defining to avoid re-declaration errors if included multiple times (though rare)
    if (typeof toggleTheme !== 'function') {
        const html = document.documentElement;

        function toggleTheme() {
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                if (icon) { icon.classList.remove('fa-sun'); icon.classList.add('fa-moon'); }
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                if (icon) { icon.classList.remove('fa-moon'); icon.classList.add('fa-sun'); }
                localStorage.setItem('theme', 'dark');
            }
        }

        // Init theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            const icon = document.getElementById('theme-icon');
            if (icon) { icon.classList.remove('fa-moon'); icon.classList.add('fa-sun'); }
        }
    }
</script>
