{% extends "base.html" %}

{% block content %}
<div class="p-6 lg:p-10">
    <div class="mb-2">
        <a href="{{ url_for('placement.dashboard') }}"
            class="text-sm font-medium text-gray-500 hover:text-brand-600 transition-colors">
            <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Analytics & Reports</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
            <div
                class="w-12 h-12 bg-blue-50 dark:bg-blue-900/20 rounded-xl flex items-center justify-center mb-4 text-blue-600">
                <i class="fas fa-chart-pie text-xl"></i>
            </div>
            <h3 class="font-bold text-gray-900 dark:text-white">Placement Stats</h3>
            <p class="text-sm text-gray-500 mb-6">Download placement ratio report.</p>
            <button
                class="w-full py-2.5 border border-blue-600 text-blue-600 dark:text-blue-400 dark:border-blue-400 rounded-xl font-semibold hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
                Generate PDF
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
            <div
                class="w-12 h-12 bg-purple-50 dark:bg-purple-900/20 rounded-xl flex items-center justify-center mb-4 text-purple-600">
                <i class="fas fa-tasks text-xl"></i>
            </div>
            <h3 class="font-bold text-gray-900 dark:text-white">Task Completion</h3>
            <p class="text-sm text-gray-500 mb-6">Student assignment performance.</p>
            <button
                class="w-full py-2.5 border border-purple-600 text-purple-600 dark:text-purple-400 dark:border-purple-400 rounded-xl font-semibold hover:bg-purple-50 dark:hover:bg-purple-900/20 transition-colors">
                Export CSV
            </button>
        </div>
    </div>

    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Generated Reports</h2>
    <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 dark:bg-gray-700/50">
                <tr>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Type</th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Date</th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase text-right">Action</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                <tr>
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">Batch_2025_Stats.pdf</td>
                    <td class="px-6 py-4 text-sm text-gray-500">Oct 24, 2025</td>
                    <td class="px-6 py-4"><span
                            class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs font-bold">Ready</span></td>
                    <td class="px-6 py-4 text-right">
                        <button class="text-brand-600 hover:text-brand-700 font-medium text-sm">Download</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
