{% extends "base.html" %}

{% block content %}
<div class="p-6 lg:p-10">
    <div class="mb-4">
        <a href="{{ url_for('placement.dashboard') }}"
            class="text-sm font-medium text-gray-500 hover:text-brand-600 transition-colors">
            <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
    </div>
    <div class="flex flex-col md:flex-row gap-8">

        <div class="w-full md:w-1/3">
            <div
                class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 sticky top-24">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Assign New Task</h2>
                <form action="{{ url_for('placement.tasks') }}" method="POST" class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Task Title</label>
                        <input type="text" name="title" required
                            class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Type</label>
                        <select name="type"
                            class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="assignment">General Assignment</option>
                            <option value="quiz">Quiz</option>
                            <option value="coding">Coding Challenge</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Target Batch</label>
                        <select name="batch_id"
                            class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="all">All Students</option>
                            <option value="MCA_2025">MCA 2025</option>
                            <option value="CSE_2025">CSE 2025</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Deadline</label>
                        <input type="datetime-local" name="deadline"
                            class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Instructions</label>
                        <textarea name="description" rows="3"
                            class="w-full px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full py-3 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl shadow-lg shadow-brand-500/25 transition-all">
                        Publish Task
                    </button>
                </form>
            </div>
        </div>

        <div class="flex-1">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Active Assignments</h2>
            <div class="space-y-4">
                {% for task in tasks %}
                <div
                    class="bg-white dark:bg-gray-800 p-5 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 flex justify-between items-center group hover:border-brand-200 dark:hover:border-brand-800 transition-colors">
                    <div>
                        <div class="flex items-center gap-3 mb-1">
                            <span
                                class="px-2 py-0.5 rounded text-[10px] uppercase font-bold bg-brand-50 text-brand-700 dark:bg-brand-900/20 dark:text-brand-300">{{
                                task.type }}</span>
                            <h3 class="font-bold text-gray-900 dark:text-white">{{ task.title }}</h3>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">{{ task.description }}</p>
                        <p class="text-xs text-gray-400 mt-2"><i class="fas fa-clock mr-1"></i> Due: {{ task.deadline or
                            'No Deadline' }}</p>
                    </div>
                    <div class="text-center px-4">
                        <span class="block text-2xl font-bold text-gray-900 dark:text-white">0</span>
                        <span class="text-xs text-gray-500">Submissions</span>
                    </div>
                </div>
                {% else %}
                <div
                    class="text-center py-12 text-gray-400 bg-white dark:bg-gray-800 rounded-2xl border border-dashed border-gray-200 dark:border-gray-700">
                    <p>No active tasks.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
