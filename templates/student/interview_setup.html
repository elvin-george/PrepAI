{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 space-y-8">
    
    <div class="text-center space-y-2">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">AI Mock Interview</h1>
        <p class="text-gray-500">Practice with Gemini. Get instant feedback.</p>
    </div>

    <div id="setupPhase" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Select Topic</label>
                <select id="topic" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 outline-none focus:ring-2 focus:ring-brand-500">
                    <option value="Java Programming">Java Programming</option>
                    <option value="Python Development">Python Development</option>
                    <option value="Data Structures">Data Structures & Algo</option>
                    <option value="Behavioral HR">HR (Behavioral)</option>
                    <option value="System Design">System Design</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Difficulty</label>
                <select id="difficulty" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 outline-none focus:ring-2 focus:ring-brand-500">
                    <option value="Junior">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
        </div>
        <button onclick="startInterview()" class="w-full mt-8 bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-brand-500/30">
            Start Interview Session
        </button>
    </div>

    <div id="interviewPhase" class="hidden space-y-6">
        <div class="flex gap-4">
            <div class="w-12 h-12 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 text-xl">
                <i class="fas fa-robot"></i>
            </div>
            <div class="flex-1 bg-white dark:bg-gray-800 p-6 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 dark:border-gray-700">
                <h3 class="text-xs font-bold text-brand-600 uppercase mb-2">Interviewer Asking:</h3>
                <p id="questionText" class="text-lg text-gray-800 dark:text-gray-200 font-medium">Loading question...</p>
            </div>
        </div>

        <div class="relative">
            <textarea id="answerInput" rows="5" placeholder="Type your answer here..." 
                class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-gray-900 border-0 focus:ring-2 focus:ring-brand-500 text-gray-900 dark:text-white resize-none"></textarea>
            
            <button onclick="submitAnswer()" id="submitBtn" class="absolute bottom-4 right-4 bg-brand-600 hover:bg-brand-700 text-white px-6 py-2 rounded-lg font-bold text-sm transition-all">
                Submit Answer
            </button>
        </div>

        <div id="feedbackArea" class="hidden bg-green-50 dark:bg-green-900/20 p-6 rounded-2xl border border-green-100 dark:border-green-800/30">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-green-800 dark:text-green-300">Analysis Result</h3>
                <span id="scoreBadge" class="bg-green-200 dark:bg-green-800 text-green-800 dark:text-green-100 px-3 py-1 rounded-full text-sm font-bold">Score: -/10</span>
            </div>
            <p id="feedbackText" class="text-gray-700 dark:text-gray-300 mb-4"></p>
            
            <div class="bg-white dark:bg-gray-900 p-4 rounded-xl">
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-1">Model Answer:</h4>
                <p id="modelAnswer" class="text-sm text-gray-600 dark:text-gray-400 italic"></p>
            </div>

            <button onclick="startInterview()" class="mt-4 text-brand-600 font-bold text-sm hover:underline">
                Next Question <i class="fas fa-arrow-right ml-1"></i>
            </button>
        </div>
    </div>
</div>

<script>
async function startInterview() {
    // UI Transition
    document.getElementById('setupPhase').classList.add('hidden');
    document.getElementById('interviewPhase').classList.remove('hidden');
    document.getElementById('feedbackArea').classList.add('hidden');
    document.getElementById('answerInput').value = '';
    document.getElementById('questionText').innerText = "Thinking of a question...";

    const topic = document.getElementById('topic').value;
    const difficulty = document.getElementById('difficulty').value;

    const res = await fetch('/interview/start', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ topic, difficulty })
    });
    
    const data = await res.json();
    document.getElementById('questionText').innerText = data.question;
}

async function submitAnswer() {
    const btn = document.getElementById('submitBtn');
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Grading...';
    btn.disabled = true;

    const answer = document.getElementById('answerInput').value;
    
    const res = await fetch('/interview/submit_answer', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ answer })
    });

    const data = await res.json();
    const result = JSON.parse(data.result); // Parse the AI's JSON string

    // Show Results
    document.getElementById('feedbackArea').classList.remove('hidden');
    document.getElementById('scoreBadge').innerText = `Score: ${result.score}/10`;
    document.getElementById('feedbackText').innerText = result.feedback;
    document.getElementById('modelAnswer').innerText = result.model_answer;

    btn.innerHTML = 'Submit Answer';
    btn.disabled = false;
}
</script>
{% endblock %}
