<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - GradMate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900">

        <!-- Sidebar -->
        {% include 'includes/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-h-0">
            <!-- Top Navigation -->
            {% include 'includes/navbar.html' %}

            <!-- Main Content -->
            <main class="p-6 overflow-y-auto relative z-0">
                <div class="max-w-4xl mx-auto space-y-8 animate-fade-in-down">
                    <div class="text-center">
                        <div
                            class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-emerald-500/30">
                            <i class="fas fa-file-alt text-white text-2xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">AI Resume Analyzer</h1>
                        <p class="text-gray-500 dark:text-gray-400 mt-2">Upload your PDF resume. We analyze it instantly
                            without storing it.</p>
                    </div>

                    <div
                        class="bg-white dark:bg-gray-800 p-10 rounded-2xl border-2 border-dashed border-gray-300 dark:border-gray-700 text-center hover:border-brand-500 dark:hover:border-brand-500 transition-colors group shadow-sm">
                        <div
                            class="w-20 h-20 bg-emerald-50 dark:bg-emerald-900/20 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                            <i class="fas fa-cloud-upload-alt text-3xl text-emerald-600 dark:text-emerald-400"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white">Upload Resume (PDF)</h3>
                        <p class="text-sm text-gray-400 mt-1">Max file size: 5MB</p>

                        <input type="file" id="resumeInput" accept=".pdf" class="hidden" onchange="analyzeResume()">
                        <button onclick="document.getElementById('resumeInput').click()"
                            class="mt-6 px-8 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold rounded-xl hover:opacity-90 transition-all shadow-lg shadow-gray-200 dark:shadow-none">
                            Select File
                        </button>
                        <p id="fileName" class="mt-4 text-sm font-medium text-brand-600"></p>
                    </div>

                    <div id="analysisResult" class="hidden space-y-6 pb-10">
                        <div
                            class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 text-center relative overflow-hidden">
                            <div
                                class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 via-yellow-500 to-green-500">
                            </div>

                            <div class="relative w-40 h-40 mx-auto mb-6 flex items-center justify-center">
                                <svg class="transform -rotate-90 w-40 h-40">
                                    <circle cx="80" cy="80" r="70" stroke="currentColor" stroke-width="12"
                                        fill="transparent" class="text-gray-100 dark:text-gray-700" />
                                    <circle id="scoreCircle" cx="80" cy="80" r="70" stroke="currentColor"
                                        stroke-width="12" fill="transparent"
                                        class="text-brand-500 transition-all duration-1000 ease-out"
                                        stroke-dasharray="440" stroke-dashoffset="440" stroke-linecap="round" />
                                </svg>
                                <div class="absolute flex flex-col items-center">
                                    <span id="scoreText"
                                        class="text-5xl font-black text-gray-900 dark:text-white">0</span>
                                    <span class="text-xs font-bold text-gray-400 uppercase">Score</span>
                                </div>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">ATS Score Analysis</h2>
                            <p id="summaryText" class="mt-3 text-gray-600 dark:text-gray-300 italic max-w-2xl mx-auto">
                            </p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div
                                class="bg-green-50 dark:bg-green-900/10 p-6 rounded-2xl border border-green-100 dark:border-green-800/30">
                                <h3 class="font-bold text-green-800 dark:text-green-400 mb-4 flex items-center gap-2">
                                    <i class="fas fa-thumbs-up bg-green-200 dark:bg-green-900/50 p-1.5 rounded-lg"></i>
                                    Key Strengths
                                </h3>
                                <ul id="strengthsList" class="space-y-3 text-sm text-gray-700 dark:text-gray-300"></ul>
                            </div>
                            <div
                                class="bg-red-50 dark:bg-red-900/10 p-6 rounded-2xl border border-red-100 dark:border-red-800/30">
                                <h3 class="font-bold text-red-800 dark:text-red-400 mb-4 flex items-center gap-2">
                                    <i
                                        class="fas fa-exclamation-triangle bg-red-200 dark:bg-red-900/50 p-1.5 rounded-lg"></i>
                                    Areas for Improvement
                                </h3>
                                <ul id="weaknessList" class="space-y-3 text-sm text-gray-700 dark:text-gray-300"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        async function analyzeResume() {
            const fileInput = document.getElementById('resumeInput');
            const file = fileInput.files[0];
            if (!file) return;

            document.getElementById('fileName').innerText = file.name;
            const btn = document.querySelector('button');
            const originalBtnText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Analyzing...';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('resume', file);

            try {
                const res = await fetch('/student/api/analyze_resume', {
                    method: 'POST',
                    body: formData
                });

                if (res.status === 503 || res.status === 500) {
                    const errData = await res.json();
                    alert(errData.error || "Service unavailable.");
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                    return;
                }

                const data = await res.json();

                document.getElementById('analysisResult').classList.remove('hidden');

                // Animate Score
                // Circumference of r=70 is 2 * PI * 70 â‰ˆ 440
                const maxDash = 440;
                const circle = document.getElementById('scoreCircle');
                const offset = maxDash - (maxDash * data.score) / 100;

                // Short delay to ensure transition happens
                setTimeout(() => {
                    circle.style.strokeDashoffset = offset;
                }, 100);

                // Animate number counter
                let start = 0;
                const duration = 1000;
                const startTime = performance.now();

                function updateNumber(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const currentScore = Math.floor(progress * data.score);

                    document.getElementById('scoreText').innerText = currentScore;

                    if (progress < 1) {
                        requestAnimationFrame(updateNumber);
                    }
                }
                requestAnimationFrame(updateNumber);


                document.getElementById('summaryText').innerText = data.summary;

                // Populate Lists
                document.getElementById('strengthsList').innerHTML = data.strengths.map(s => `
                <li class="flex items-start bg-white dark:bg-gray-800 p-2.5 rounded-xl shadow-sm">
                    <i class="fas fa-check-circle text-green-500 mt-0.5 mr-2.5"></i>
                    <span class="leading-relaxed">${s}</span>
                </li>
            `).join('');

                document.getElementById('weaknessList').innerHTML = data.suggestions.map(s => `
                <li class="flex items-start bg-white dark:bg-gray-800 p-2.5 rounded-xl shadow-sm">
                    <i class="fas fa-arrow-right text-red-500 mt-0.5 mr-2.5"></i>
                    <span class="leading-relaxed">${s}</span>
                </li>
            `).join('');

                // Scroll result into view
                document.getElementById('analysisResult').scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (e) {
                console.error(e);
                alert("Error analyzing resume. Please check if the PDF is valid.");
            } finally {
                btn.innerHTML = 'Select File';
                btn.disabled = false;
            }
        }
    </script>
    <style>
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
