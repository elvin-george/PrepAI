<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator - GradMate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900">

        <!-- Sidebar -->
        {% include 'includes/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-h-0">
            <!-- Top Navigation -->
            {% include 'includes/navbar.html' %}

            <!-- Main Content -->
            <main class="p-6 overflow-y-auto relative z-0">
                <!-- Header Section -->
                <div class="mb-8 text-center animate-fade-in-down">
                    <div
                        class="w-16 h-16 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-purple-500/30">
                        <i class="fas fa-brain text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                        AI Quiz Generator
                    </h2>
                    <p class="text-gray-600 dark:text-gray-400 max-w-xl mx-auto">
                        Test your knowledge instantly. Paste your study material and let AI challenge you.
                    </p>
                </div>

                <!-- Input Section -->
                <div class="max-w-4xl mx-auto mb-8">
                    <div
                        class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6 shadow-sm">
                        <div class="mb-4">
                            <label
                                class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 uppercase tracking-wider">
                                Study Material
                            </label>
                            <textarea id="quizText" rows="6"
                                class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-900/50 text-gray-900 dark:text-white placeholder-gray-400 resize-none transition-all"
                                placeholder="Paste text here to generate questions from..."></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-2 uppercase">Difficulty</label>
                                <select id="difficulty"
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                                    <option value="Easy">Easy</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-2 uppercase">Questions</label>
                                <select id="count"
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                                    <option value="3">3 Questions</option>
                                    <option value="5" selected>5 Questions</option>
                                    <option value="10">10 Questions</option>
                                </select>
                            </div>
                        </div>

                        <button onclick="generateQuiz()" id="quizBtn"
                            class="w-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold py-3.5 px-6 rounded-xl hover:opacity-90 transition-all flex items-center justify-center shadow-lg shadow-gray-200 dark:shadow-none">
                            <i class="fas fa-play mr-2"></i>
                            Generate Quiz
                        </button>
                    </div>
                </div>

                <!-- Quiz Output Section -->
                <div id="quizArea" class="max-w-3xl mx-auto hidden space-y-6 pb-10">
                    <!-- Questions will be injected here -->
                </div>

            </main>
        </div>
    </div>

    <script>
        async function generateQuiz() {
            const text = document.getElementById('quizText').value;
            const difficulty = document.getElementById('difficulty').value;
            const count = document.getElementById('count').value;
            const btn = document.getElementById('quizBtn');

            if (!text) return alert("Please paste some study material first!");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Generating Questions...';
            btn.disabled = true;

            try {
                const res = await fetch('/student/api/quizgen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, difficulty, question_count: count })
                });

                if (res.status === 503 || res.status === 500) {
                    const errData = await res.json();
                    alert(errData.error || "Service unavailable.");
                    throw new Error("API Error");
                }

                const data = await res.json();

                const container = document.getElementById('quizArea');
                container.innerHTML = '';
                container.classList.remove('hidden');

                data.quiz.forEach((q, i) => {
                    container.innerHTML += `
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-100 dark:border-gray-700 shadow-sm animate-fade-in-up" style="animation-delay: ${i * 100}ms">
                            <div class="flex items-start gap-3 mb-4">
                                <span class="flex-shrink-0 w-8 h-8 bg-primary-100 dark:bg-primary-900/30 text-primary-600 rounded-lg flex items-center justify-center font-bold text-sm">
                                    ${i + 1}
                                </span>
                                <h3 class="font-bold text-lg text-gray-900 dark:text-white mt-0.5">${q.question}</h3>
                            </div>
                            
                            <div class="space-y-2 ml-11">
                                ${q.options.map(opt => `
                                    <div onclick="checkAnswer(this, '${q.answer.replace(/'/g, "\\'")}')" 
                                         class="group p-3 rounded-xl border border-gray-200 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-all flex items-center gap-3">
                                        <div class="w-4 h-4 rounded-full border-2 border-gray-300 dark:border-gray-600 group-hover:border-primary-500 transition-colors"></div>
                                        <span class="text-gray-700 dark:text-gray-300 text-sm font-medium">${opt}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="hidden mt-4 ml-11 p-3 bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 rounded-lg text-sm font-bold animate-pulse">
                                <i class="fas fa-check-circle mr-2"></i> Correct Answer: ${q.answer}
                            </div>
                        </div>
                    `;
                });

                // Scroll to results
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (e) {
                console.error(e);
            } finally {
                btn.innerHTML = '<i class="fas fa-play mr-2"></i> Generate Quiz';
                btn.disabled = false;
            }
        }

        function checkAnswer(el, correct) {
            const parent = el.parentElement;
            const selectedText = el.querySelector('span').innerText.trim();

            // Disable interactions
            if (parent.dataset.answered) return;
            parent.dataset.answered = "true";

            // Find feedback div
            const feedbackDiv = parent.nextElementSibling;
            feedbackDiv.classList.remove('hidden');

            if (selectedText === correct) {
                el.classList.add('bg-green-100', 'border-green-500', 'dark:bg-green-900/30', 'dark:border-green-500');
                el.querySelector('div').classList.add('bg-green-500', 'border-green-500');
            } else {
                el.classList.add('bg-red-50', 'border-red-500', 'dark:bg-red-900/30', 'dark:border-red-500');
                el.querySelector('div').classList.add('bg-red-500', 'border-red-500');

                // Highlight correct one
                Array.from(parent.children).forEach(child => {
                    const txt = child.querySelector('span').innerText.trim();
                    if (txt === correct) {
                        child.classList.add('bg-green-50', 'border-green-500', 'dark:bg-green-900/20', 'dark:border-green-500');
                    }
                });
            }
        }
    </script>
</body>

</html>
