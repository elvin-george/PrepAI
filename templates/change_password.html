{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700">
        
        <div class="p-8">
            <div class="border-b border-gray-100 dark:border-gray-700 pb-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Change Password</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-1 text-sm">Update your credentials to keep your account secure.</p>
            </div>

            <form action="{{ url_for('auth.change_password') }}" method="POST" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
                    <input type="password" name="new_password" required minlength="6"
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-gray-900 dark:text-white">
                    <p class="text-xs text-gray-400 mt-1">Must be at least 6 characters long.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm New Password</label>
                    <input type="password" name="confirm_password" required minlength="6"
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-gray-900 dark:text-white">
                </div>

                <div class="flex items-center gap-3 pt-4">
                    <a href="javascript:history.back()" class="w-1/3 py-3.5 px-4 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-bold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 text-center transition">
                        Cancel
                    </a>
                    
                    <button type="submit" class="w-2/3 py-3.5 px-4 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transform transition hover:-translate-y-0.5">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
